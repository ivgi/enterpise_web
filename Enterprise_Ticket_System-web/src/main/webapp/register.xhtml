<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="style.css"/>
<title>Sign in</title>
</h:head>
<h:body>
<h:form id="register">
<label>username:</label>
<h:inputText id="username_input" value="#{registerBean.user.username}" />
<h:message for="username_input"/>
<br/>
<label>password:</label>
<h:inputSecret id="password_input" value="#{registerBean.user.password}" />
<br/>
<h:commandButton value="SUBMIT" action="#{registerBean.register}"></h:commandButton>
<h:outputText class="error" value="#{registerBean.errorMessage}" rendered="#{registerBean.errorMessage}"></h:outputText>
<h:message for="password_input"/>
<br/>
<a href="userLogin.xhtml" >log in</a>
</h:form>
</h:body>
</html>
